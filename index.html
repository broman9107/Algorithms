<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="reset-div">
      <input type="reset" id="reset-button" />
    </div>
    <div id="main-container">
      <div id="left-grid">
        <div id="constant-container">
          <h1>Constant O(1)</h1>
          <input type="number" id="constant-target" placeholder="(n) Input" />
          <input type="submit" id="constant-submit" class="submit" />
        </div>
        <div id="linear-container">
          <h1>Linear Search O(n)</h1>
          <input
            type="number"
            id="linear-array-size"
            placeholder="(n) Input (Array Size)"
          />
          <input type="number" id="linear-target" placeholder="Target Value" />
          <input type="submit" id="linear-submit" class="submit" />
        </div>
        <div id="quadratic-container">
          <h1>Quadratic O(n^2)</h1>
          <input type="number" id="quadratic-target" placeholder="(n) Input" />
          <input type="submit" id="quadratic-submit" class="submit" />
        </div>
        <div id="quadratic-container">
          <h1>LogN O(LogN)</h1>
          <input type="number" id="logn-target" placeholder="(n) Input" />
          <input type="submit" id="logn-submit" class="submit" />
        </div>
      </div>
      <div id="right-grid">
        <textarea
          name="iteration-display"
          id="iteration-display"
          readonly
        ></textarea>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
